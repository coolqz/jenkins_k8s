apiVersion: v1
kind: Service
metadata:
  labels:
    app: SERVICE_NAME
  name: SERVICE_NMAE-service
  namespace: NAMESPACE
spec:
  ports:
  - name: 8080-8080
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: SERVICE_NAME
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: SERVICE_NAME
  name: SERVICE_NAME
  namespace: NAMESPACE
spec:
  replicas: 2
  nodeSelector:
    deployenv: DEPLOY_ENV
  selector:
    matchLabels:
      app: SERVICE_NAME
  template:
    metadata:
      labels:
        app: SERVICE_NAME
    spec:
      containers:
      - image: IMAGE_NAME
        imagePullPolicy: IfNotPresent
        name: SERVICE_NAME
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256M"
          limits:
            memory: "512M"
      imagePullSecrets:
      - name: harborsecret